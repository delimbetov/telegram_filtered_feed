HANDLERS_START_INTRODUCTION_0=Привет! NEWLINE\
Этот бот может объединить несколько интересных тебе каналов в один - твою персональную ленту. NEWLINE\
В ближайшем будущем появится функционал фильтрации рекламы. NEWLINE\
Отправь /help для обзора интерфейса.
HANDLERS_START_INTRODUCTION_1=Зачем это все? NEWLINE\
Упрощение потребления контента из множества пабликов, позволяет очистить чаты от кучи \
публичных каналов и в будущем позволит отфильтровать наиболее раздражающую рекламу.
HANDLERS_START_INTRODUCTION_2=Как использовать? NEWLINE\
1. Бот может работать как в приватном чате с ним, так и в группах; NEWLINE\
2. Для начала использования надо подписать бота на канал. Это можно сделать следующими способами: NEWLINE\
2.1. Переслать сообщение от канала боту (не работает для групп). NEWLINE\
ВНИМАНИЕ: если пересылаемое сообщение на канале тоже была туда переслано, а не является \
оригинальным постом, то бот подпишется на изначальный источник сообщения. Пересылайте только \
оригинальные посты; NEWLINE\
2.2. Команда /follow t.me/any_channel_name ИЛИ /follow @channel_name \
(работает и в группах и в приватном чате с ботом); NEWLINE\
Чтобы получить channel_name или t.me линк надо открыть информацию о канале.
HANDLERS_START_NOT_USER=Команды не от пользователя (например, от имени канала) не поддерживаются.
HANDLERS_UNFOLLOW_NOT_FOLLOWED=Не удалось отписаться от "VALUE0", потому что на этот канал не было подписки.
HANDLERS_UNFOLLOW_DID_DISABLE=Подписка на "VALUE0" удалена. 
HANDLERS_HELP_0=**ВКЛЮЧЕНИЕ / ВЫКЛЮЧЕНИЕ БОТА** NEWLINE\
/start NEWLINE\
Команда для начала работы в этом чате. Если не отправить start, другие команды приниматься не будут. NEWLINENEWLINE\
/stop NEWLINE\
Команда для остановки работы в этом чате. NEWLINE\
Если вы были подписаны на каналы, то после stop отправка сообщений в ленту прекращается. \
Однако если заново отправить start, все подписки \
будут возобновлены без необходимости еще раз подписываться. 
HANDLERS_HELP_1=**ПОДПИСКА НА КАНАЛЫ** NEWLINE\
/follow __args__ NEWLINE\
Команда для подписки на каналы. NEWLINE\
Где __args__ - список каналов (допускается передавать 1..10 каналов за раз) \
вида channel_name, @channel_user_name,  https://t.me/any_channel_name or \
https://t.me/joinchat/AAAAAFOesPai-s5X6-YSig. NEWLINENEWLINE\
**Пример**: "/follow @dvachannel @twochannel" подпишется на @dvachannel и @twochannel. NEWLINE\
Чтобы получить channel_name или t.me линк надо открыть информацию о канале. NEWLINENEWLINE\
Другой способ подписки на канал это форварднуть сообщение с \
него боту в личку или в групповой чат с ботом. NEWLINENEWLINE\
**ВНИМАНИЕ**: если пересылаемое сообщение на канале тоже была туда переслано, а не является \
оригинальным постом, то бот подпишется на изначальный источник сообщения. Пересылайте только \
оригинальные посты.
HANDLERS_STOP_NOT_STARTED=Бот уже остановлен.
HANDLERS_STOP_DID_STOP=Бот остановлен. NEWLINE\
При следующем включении через /start, все подписки автоматически возобновятся, \
без необходимости заново подписываться на каждый канал.
